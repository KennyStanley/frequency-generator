<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/controller.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Adjustable Base Frequency Generator</title>
</head>
<body>
    
    <h1>Frequency Generator</h1>
    <div>
        <p><strong class="title">Note</strong> <br id="break">(Ex: A4, D#2, Eb7, etc.)</p>
        <input type="text" id="note" placeholder="Note">
    </div>
    <div>
        <p><strong class="title">Pitch Standard</strong> <br id="break">(Ex: 440, 432, 446, etc.)</p>
        <input type="text" id="pitch_standard" placeholder="Pitch Standard" value="440">
    </div>
    <div>
        <p><strong class="title">Cycles Per Minute</strong> <br>(Ex: 60 = 1 Hz, <br id="break"> 64 = 1.0666666667 Hz, etc.)</p>
        <input type="text" id="cyles_per_minute" placeholder="Cycles Per Minute" value="60">
    </div>
    <div>
        <p><strong class="title">Duration</strong> (Ex: 1, 3, 5 sec)</p>
        <input type="text" id="duration" placeholder="Frequency Duration" value="1">
    </div>
    <button onclick="handler(document.getElementById('note').value, document.getElementById('pitch_standard').value, document.getElementById('cyles_per_minute').value, document.getElementById('duration').value); 
                    //document.getElementById('note').value = null;
                    //document.getElementById('base_freq').value = null;">Play Tone</button>


</body>
</html>
